<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <style>p{color:rgb(2, 32, 121)}</style>
    <header>
        <img id="logo" src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="Logo of efuturex">

        <nav>
            <a class="nav-link" href="">Home</a>
            <a class="nav-link" href="">Login</a>
            <a class="nav-link" href="">Registration</a>
        </nav>
    </header>

    <section id="events">
        {% for event in events %}
        
        <div class="event-card">
            <h2 class="event_title" style="color: rgb(3, 8, 70);">{{event.event_title}}</h2>
            <p class="event_location">Location: {{event.event_location}}</p>
            <p class="date">Event Date: {{event.date}}</p>
            <a style="color: rgb(3, 3, 3);" href="{% url 'eventdetail' event.pk%}" class="details-btn">Details</a>
        </div>
        {% endfor %}
    </section>

    <footer>
        <p style="color: white">&copy;2023 Event Management System</p>
    </footer>
</body>
</html>
