<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <style>p{color:rgb(2, 32, 121)}</style>
    <header>
        <img id="logo" src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="Logo of efuturex">

        <nav>
            <a class="nav-link" href="./index.html">Home</a>
            <a class="nav-link" href="">Login</a>
            <a class="nav-link" href="">Registration</a>
        </nav>
    </header>
    <section id="eventdetails" >
        <div >
            <h2 class="event_title" >{{event.event_title}}</h2>
            <p class="date">Event Date: {{event.date}}</p>
            <p class="event_location">Location: {{event.event_location}}</p>
            
            <form class="applyform" action="{% url 'eventdetail' event.pk%}" method="POST">
                
                {% csrf_token %}
                {{form.as_p}}
                
                
                <input type="submit" value="Apply" class="smaller-submit-button" >


            </form>
        </div>
    </section>
    <footer>
        <p style="color: white">&copy;2023 Event Management System</p>
    </footer>
</body>
</html>
